<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Hoang Nhat Optic</title>
  </head>
  <body>
    <div class="root">
      <div id="content-wrapper" class="content-wrapper">
      </div>
    </div>
    <div class="control-section">
      <div class="control-wrapper">
        <button id="prev-btn" class="btn" type="button">&#9668;</button>
        <input id="page-input" value="1" min="0" max="17" type="number"></input>
        <button id="next-btn" class="btn" type="button">&#9658;</button>
        <button id="refresh-btn" class="btn" type="button">Refresh</button>
      </div>
      <div class="control-wrapper">
        <p class="label">Kích thước font chuẩn</p>
        <input id="font-size-max-input" value="1" min="0" type="number"></input>
        <button id="save-standard-btn" class="btn" type="button">Save</button>
      </div>
    </div>

    <div class="form-control-item">
      <input id="characters-input" type="text"></input>
      <button id="save-characters-btn" class="btn">Save</button>
    </div>
    <script src="index.js"></script>
  </body>
</html>
